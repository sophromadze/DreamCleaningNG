<div class="floating-action-buttons" [class.expanded]="isExpanded">
  <!-- Book Now Button (Left Side) -->
  <div class="book-now-container" *ngIf="isExpanded">
    <button class="action-button book-button" (click)="bookNow()" title="Book Now">
      <span class="button-text">Book Now</span>
    </button>
  </div>

  <!-- Action Buttons Container (Right Side) -->
  <div class="action-buttons-container" *ngIf="isExpanded">
    <!-- Call Button -->
    <button class="action-button call-button" (click)="callPhone()" title="Call us">
      <svg viewBox="0 0 24 24" fill="currentColor" class="action-icon">
        <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
      </svg>
      <span class="button-text">Call</span>
    </button>
    
    <!-- Email Button -->
    <button class="action-button email-button" (click)="sendEmail()" title="Email us">
      <svg viewBox="0 0 24 24" fill="currentColor" class="action-icon">
        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
      <span class="button-text">Email</span>
    </button>
  </div>

  <!-- Toggle Button (Long Rectangle with Text) -->
  <button class="toggle-button" (click)="toggleExpanded()" title="Quick Actions">
    <span class="toggle-text">Quick Actions</span>
  </button>
</div>
