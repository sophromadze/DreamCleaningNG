<div class="forgot-password-container">
    <div class="forgot-password-card">
      <h1>Forgot Password?</h1>
      <p>Enter your email address and we'll send you a link to reset your password.</p>

      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" *ngIf="!isSuccess">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            placeholder="Enter your email"
            [class.error]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
          <div class="error-message" *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
            <span *ngIf="forgotForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="forgotForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <button type="submit" class="submit-btn" [disabled]="forgotForm.invalid || isLoading">
          {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
        </button>
      </form>

      <div *ngIf="isSuccess" class="success-container">
        <div class="success-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 6L9 17l-5-5"/>
          </svg>
        </div>
        <h2>Check Your Email</h2>
        <p>We've sent a password reset link to your email address. Please check your inbox.</p>
      </div>

      <div *ngIf="errorMessage" class="error-banner">
        {{ errorMessage }}
      </div>

      <div class="back-link">
        <a routerLink="/login">Back to Login</a>
      </div>
    </div>
  </div>
