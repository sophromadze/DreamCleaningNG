<div class="booking-confirmation-container">
  <div class="confirmation-content" *ngIf="!paymentCompleted">
    <h1>Complete Your Booking</h1>
    <p class="order-info" *ngIf="orderId">Order #{{ orderId }} has been created</p>
    <p class="order-info" *ngIf="!orderId && bookingData">Creating your order...</p>
    
    <div class="payment-section" *ngIf="paymentClientSecret">
      <app-payment
        [amount]="orderTotal"
        [clientSecret]="paymentClientSecret"
        [billingDetails]="billingDetails"
        (paymentComplete)="onPaymentComplete($event)"
        (paymentError)="onPaymentError($event)">
      </app-payment>
    </div>

    <div class="loading-section" *ngIf="!paymentClientSecret && !errorMessage">
      <p>Preparing payment...</p>
    </div>
    
    <div class="error-message" *ngIf="errorMessage && !paymentClientSecret">
      {{ errorMessage }}
      <button class="retry-btn" (click)="createBooking()">Try Again</button>
    </div>

    <div class="cancel-action">
      <button 
        class="cancel-btn" 
        (click)="cancelBooking()"
        [disabled]="isProcessing">
        Cancel Booking
      </button>
    </div>
  </div>
  
  <div class="success-content" *ngIf="paymentCompleted">
    <div class="success-icon">âœ“</div>
    <h1>Payment Successful!</h1>
    <p>Your booking has been confirmed.</p>
    <p class="order-info">Order #{{ orderId }}</p>
    <p class="redirect-info">Redirecting to your order details...</p>
    
    <a [routerLink]="['/order', orderId]" class="view-order-btn">View Order Now</a>
  </div>
</div>
